<!DOCTYPE html>
<html>
<head>
  <title>Movie App</title>
  <style>
    .card {
      width: 200px;
      margin: 10px;
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
    }

    .thumbnail {
      width: 100%;
      border-radius: 5px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #form {
      text-align: center;
      margin: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
    }

    button {
      padding: 8px 12px;
    }

    /* Modal Styles */
    #movieModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background: #fff;
      padding: 20px;
      max-width: 650px;
      width: 90%;
      border-radius: 8px;
      position: relative;
      text-align: center;
      overflow-y: auto;
      max-height: 90vh;
    }

    #closeModal {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
    }

    #modalImg {
      width: 100%;
      border-radius: 5px;
    }

    #modalTrailer iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
      margin-top: 10px;
    }

    #castList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .cast-member {
      width: 100px;
      text-align: center;
    }

    .cast-member img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cast-name {
      margin-top: 5px;
      font-size: 13px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="form">
    <form id="form">
      <input type="text" id="query" placeholder="Search for a movie..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <div id="section" class="row"></div>

  <!-- Modal -->
  <div id="movieModal">
    <div id="modalContent">
      <span id="closeModal">×</span>
      <img id="modalImg" src="" alt="Poster" />
      <h2 id="modalTitle"></h2>
      <p id="modalRating"></p>
      <p id="modalOverview"></p>
      <div id="modalTrailer"></div>
      <h3>Cast</h3>
      <div id="castList"></div>
    </div>
  </div>

  <script>
    const API_KEY = '41ee980e4b5f05f6693fda00eb7c4fd4';
    const APILINK = `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}&page=1`;
    const IMG_PATH = 'https://image.tmdb.org/t/p/w1280';
    const PROFILE_PATH = 'https://image.tmdb.org/t/p/w185';
    const SEARCHAPI = `https://api.themoviedb.org/3/search/movie?&api_key=${API_KEY}&query=`;

    const main = document.getElementById("section");
    const form = document.getElementById("form");
    const search = document.getElementById("query");

    const modal = document.getElementById("movieModal");
    const modalImg = document.getElementById("modalImg");
    const modalTitle = document.getElementById("modalTitle");
    const modalOverview = document.getElementById("modalOverview");
    const modalRating = document.getElementById("modalRating");
    const modalTrailer = document.getElementById("modalTrailer");
    const castList = document.getElementById("castList");
    const closeModal = document.getElementById("closeModal");

    returnMovies(APILINK);

    function returnMovies(url) {
      fetch(url)
        .then(res => res.json())
        .then(function(data) {
          main.innerHTML = "";
          data.results.forEach(element => {
            const div_card = document.createElement('div');
            div_card.setAttribute('class', 'card');

            const image = document.createElement('img');
            image.setAttribute('class', 'thumbnail');
            image.src = IMG_PATH + element.poster_path;

            const title = document.createElement('h3');
            title.innerText = element.title;

            div_card.appendChild(image);
            div_card.appendChild(title);

            div_card.addEventListener("click", () => showMovieDetails(element.id));

            main.appendChild(div_card);
          });
        });
    }

    function showMovieDetails(movieId) {
      const DETAILS_URL = `https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}`;
      const VIDEOS_URL = `https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${API_KEY}`;
      const CREDITS_URL = `https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${API_KEY}`;

      Promise.all([
        fetch(DETAILS_URL).then(res => res.json()),
        fetch(VIDEOS_URL).then(res => res.json()),
        fetch(CREDITS_URL).then(res => res.json())
      ])
      .then(([details, videos, credits]) => {
        modalImg.src = IMG_PATH + details.poster_path;
        modalTitle.innerText = details.title;
        modalRating.innerText = `⭐ Rating: ${details.vote_average.toFixed(1)} / 10`;
        modalOverview.innerText = details.overview || "No overview available.";

        // Trailer
        modalTrailer.innerHTML = "";
        const trailer = videos.results.find(v => v.type === "Trailer" && v.site === "YouTube");
        if (trailer) {
          modalTrailer.innerHTML = `<iframe src="https://www.youtube.com/embed/${trailer.key}" frameborder="0" allowfullscreen></iframe>`;
        } else {
          modalTrailer.innerHTML = "<p>No trailer available.</p>";
        }

        // Cast
        castList.innerHTML = "";
        credits.cast.slice(0, 8).forEach(actor => {
          const castDiv = document.createElement("div");
          castDiv.classList.add("cast-member");

          const img = document.createElement("img");
          img.src = actor.profile_path ? PROFILE_PATH + actor.profile_path : "https://via.placeholder.com/185x278?text=No+Image";

          const name = document.createElement("div");
          name.classList.add("cast-name");
          name.innerText = actor.name;

          castDiv.appendChild(img);
          castDiv.appendChild(name);
          castList.appendChild(castDiv);
        });

        modal.style.display = "flex";
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const searchItem = search.value;
      if (searchItem) {
        returnMovies(SEARCHAPI + searchItem);
        search.value = "";
      }
    });

    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
  </html>
